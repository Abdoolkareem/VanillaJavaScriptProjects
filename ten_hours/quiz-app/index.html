<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz app</title>
</head>

<body>
    <div class="quiz-container" id="quiz">
        <h2 id="question_text">Question</h2>
        <ul>
            <li>
                <input type="radio" name="option" id="a"><label for="a" id="a_text"></label>
            </li>
            <li>
                <input type="radio" name="option" id="b"><label for="b" id="b_text"></label>
            </li>
            <li>
                <input type="radio" name="option" id="c"><label for="c" id="c_text"></label>
            </li>
            <li>
                <input type="radio" name="option" id="d"><label for="d" id="d_text"></label>
            </li>
        </ul>
        <button id="btn">Submit</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
