<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password generator</title>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw" id="pw">
                Password
            </div>
            <button id="copy">Copy</button>
        </div>
        <div class="pw-body">
            <div class="form-control"><label for="len">Password length</label><input type="number" value="10" min="2" max="20" id="len"></div>
            <div class="form-control"><label for="upper">Contains Uppercase</label><input type="checkbox" id="upper"></div>
            <div class="form-control"><label for="lower">Contains lowercase</label><input type="checkbox" id="lower"></div>
            <div class="form-control"><label for="numbers">Contains numbers</label><input type="checkbox" id="numbers"></div>
            <div class="form-control"><label for="symbols">Contains symbols</label><input type="checkbox" id="symbols"></div>
            <button id="generate">Generate Password</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
